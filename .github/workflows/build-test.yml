name: Build and Test MyMvcApplication

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Configure Git for long paths
        run: git config --global core.longpaths true

      - uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2
        with:
          nuget-version: 'latest'

      - name: Restore NuGet packages
        run: nuget restore Order_Processing_Assignment.sln  # Path to your solution file

      - name: Build Main Project
        run: msbuild Order_Processing_Assignment.sln /p:Configuration=Release  # Path to your solution file

      - name: Build Test Project  # Build the test project *before* running tests
        run: msbuild UnitTestProject1.csproj /p:Configuration=Release  # Path to your test project file

      - name: Test  # Run the tests
        run: vstest.console.exe "UnitTestProject1/bin/Release/UnitTestProject1.dll" /Platform:x86 /Framework:.NETFramework,Version=v4.8.1 # Update the path to the test DLL and .NET Framework version if needed

      - name: Publish # Only include if you are publishing
        run: msbuild Order_Processing_Assignment.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile # Correct path to publish profile

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: publish
          path: ./publish # Correct path
