name: Build and Test MyMvcApplication

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: nuget/setup-nuget@v2
      with:
        nuget-version: '5.x'

    - name: Restore NuGet packages
      run: nuget restore Order_Processing_Assignment.sln

    - name: Build
      run: msbuild Order_Processing_Assignment.sln /p:Configuration=Release

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Publish
      run: msbuild Order_Processing_Assignment.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: publish
        path: ./publish
