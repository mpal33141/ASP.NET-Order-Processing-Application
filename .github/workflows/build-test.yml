name: Build and Test ASP.NET MVC 4.8.1 Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Enable long path support
      run: |
        reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer" /v LongPathsEnabled /t REG_DWORD /d 1 /f

    - name: Set up .NET Framework
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 4.8.1

    - name: Restore dependencies
      run: nuget restore ./Order_Processing_Assignment.sln

    - name: Build the project
      run: msbuild ./Order_Processing_Assignment.sln /p:Configuration=Release

    - name: Run tests
      run: vstest.console ./UnitTestProject1/bin/Debug/Order_Processing_Assignment.dll

    - name: Publish build artifacts
      if: success()
      run: |
        mkdir $(Build.ArtifactStagingDirectory)
        copy ./path/to/your/output/* $(Build.ArtifactStagingDirectory)
