name: Build and Test MyMvcApplication

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Configure Git for long paths
        run: git config --global core.longpaths true

      - uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2
        with:
          nuget-version: 'latest' # Or specify a version like '6.x' or '7.x'

      - name: Restore NuGet packages
        run: nuget restore Order_Processing_Assignment.sln

      - name: Build
        run: msbuild Order_Processing_Assignment.sln /p:Configuration=Release

      - name: Test # Only include this step if you have tests
        run: dotnet test --no-build --verbosity normal # Adjust the command if needed

      - name: Publish
        run: msbuild Order_Processing_Assignment.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile # Make sure FolderProfile exists and the path is correct

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: publish
          path: ./publish # Correct path to published output.  "./publish" is relative to the repository root.
